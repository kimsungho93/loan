spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:loan
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      path: /h2-console
      enabled: true
logging:
  level:
    org.hibernate.sql: debug
